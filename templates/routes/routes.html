{% extends 'basic/base.html' %}
{% load static %}
{% block content %}

<div class="container">

        <div class="content mw-full">

            {% include 'basic/partials/_header.html' %}

            <form action="{% url 'routes:index' %}" method="GET" class="form-inline">    
                
                <input type="text" {% if query %} value="{{ query }}" {% endif %} class="form-control" placeholder="Filtrar" name="q" id="input">

            </form>
        </div>
    </div>

    <br>

</div>

{% endblock %}
