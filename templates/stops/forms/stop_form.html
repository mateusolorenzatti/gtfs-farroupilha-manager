{% load widget_tweaks %}

<div class="card">
            
    {% include 'mapbox/_draggable_stop.html' %}

    <br>

    {% csrf_token %}

    {% for field in form %}

    <div class="form-group">

        <label> {{ field.label }} </label>

        {{ field|add_class:'form-control' }}

    </div>

    {% endfor %}

</div>

<div class="row card">
    <div class="col-6">
        <a class="btn btn-danger" href="{% url 'stops:index' %}">
            Cancelar
        </a>
    </div>

    <div class="col-6 text-right">
        <input class="btn btn-success text-white" type="submit" value="Salvar" />
    </div>

</div>
