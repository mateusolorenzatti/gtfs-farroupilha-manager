
<div class="modal" id="modal-trip" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
    
        <h5 class="modal-title"> Certo. Como podemos prosseguir? </h5>
        
        <div class="">
            {% if route %} 
                <a href="{% url 'trips:new_trip_manual' route.route_id  %}" style="text-decoration: none;">           
            {% else %}             
                <a href="{% url 'trips:new_trip_manual' 0 %}" style="text-decoration: none;">           
            {% endif %}

                <div class="card bg-primary text-white text-center"> 
                    <h2> <i class="fa fa-cogs fa-4" aria-hidden="true"></i> <br> </h2>
                    
                    Inserir de Forma Manual 
                </div>
            </a>
            
            <div class="text-center"> 
                Ou
            </div>

            {% if route %} 
                <a href="{% url 'trips:new_trip_file' route.route_id  %}" style="text-decoration: none;">           
            {% else %}             
                <a href="{% url 'trips:new_trip_file' 0 %}" style="text-decoration: none;">           
            {% endif %}

                <div class="card bg-primary text-white text-center"> 
                    
                    <h2> <i class="fa fa-file-text fa-4" aria-hidden="true"></i> <br> </h2>
                    
                    Inserir por arquivo de Rota 
                </div>
            </a>

        </div>
      </div>
    </div>
</div>
